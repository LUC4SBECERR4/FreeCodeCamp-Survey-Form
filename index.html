<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main>
		<header>
			<h1 id="title">FreeCodeCamp <span>Survey Form</span></h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form action="#" id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label" class="form-label">Name</label>
				<input type="text" id="name" class="form-control" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email" id="email-label" class="form-label">Email</label>
				<input type="email" id="email" class="form-control" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="number" id="number-label" class="form-label">Age (opcional)</label>
				<input type="number" name="age" id="number" min="18" max="99" placeholder="Your age" class="form-control">
			</div>
			<div class="form-group">
				<label for="dropdown" class="form-label">Which option best describes your current role?</label>
				<select name="dropdown" id="dropdown" class="form-control" required>
					<option disabled>select current role</option>
					<option value="student">student</option>
					<option value="Full Time Job">Full Time Job</option>
					<option value="Full Time Learner">Full Time Learner</option>
					<option value="Prefer not to say">Prefer not to say</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<h3>Would you recommend freeCodeCamp to a friend?</h3>
				<p>
					<label class="form-label">
						<input type="radio" name="answer" id="definetely" value="Definetely" checked>
						Definetely
					</label>
				</p>
				<p>
					<label class="form-label">
						<input type="radio" name="answer" id="maybe" value="Maybe" checked>
						Maybe
					</label>
				</p>
				<p>
					<label class="form-label">
						<input type="radio" name="answer" id="notsure" value="Not sure" checked>
						Not sure
					</label>
				</p>
			</div>
			<div class="form-group">
				<label for="favorite" class="form-label">What is your favorite feature of freeCodeCamp?</label>
				<select name="favorite" id="favorite" class="form-control">
					<option disabled>Select an option</option>
					<option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
				</select>
			</div>
			<div class="form-group">
				<h3>What would you like to see improved? (Check all that apply)</h3>
				<p>
					<label class="form-label">
						<input type="checkbox" name="checkbox" value="front-end projects">
						front-end Projects
					</label>
				</p>
				<p>
					<label class="form-label">
						<input type="checkbox" name="checkbox" value="back-end projects">
						Back-end Projects
					</label>
				</p>
				<p>
					<label class="form-label">
						<input type="checkbox" name="checkbox" value="Data Visualization">
						Data Visualization
					</label>
				</p>
				<p>
					<label class="form-label">
						<input type="checkbox" name="checkbox" value="Challenges">
						Challenges
					</label>
				</p>
			</div>

			<div class="form-group">
				<h3>Any comments or suggestions?</h3>
				<textarea name="coments" id="coment" cols="50" rows="6" placeholder="Enter your coments here..." class="form-label"></textarea>
			</div>

			<div class="form-group">
				<button type="submit" id="submit" class="form-label">submit</button>
			</div>

		</form>

	</main>
</body>
</html>
